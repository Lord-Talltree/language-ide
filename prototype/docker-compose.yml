version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount SQLite database directory for persistence
      - lide-data:/app/data
      # Mount code for development hot-reload
      - ./backend:/app
    environment:
      # Database configuration
      - DATABASE_PATH=/app/data/lide.db
      # CORS settings
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v0/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      -/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  # Named volume for SQLite database
  # Data persists across container restarts
  lide-data:
    driver: local
